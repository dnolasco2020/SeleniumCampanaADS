plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.11'
    
    // https://mvnrepository.com/artifact/info.cukes/cucumber-core
    compile group: 'info.cukes', name: 'cucumber-core', version: '1.2.2'
    
    testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.2'
    
    // https://mvnrepository.com/artifact/info.cukes/cucumber-java
    compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.2'
    
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    
    compile 'com.github.mkolisnyk:cucumber-runner:1.3.4'
    
    //Agregado reportes
    // https://mvnrepository.com/artifact/net.masterthought/cucumber-reporting
     compile group: 'net.masterthought', name: 'cucumber-reporting', version: '4.0.0'
    
}



configurations {
    cucumberRuntime {
        extendsFrom testRuntime
    }
}


task executeFeatures(type: JavaExec, dependsOn: testClasses) {
    main = "cucumber.api.cli.Main"
    classpath += files(sourceSets.test.runtimeClasspath)
    args += ['-g', 'stepDefinition', 'src/test/resources/Feature'] 
}


       
